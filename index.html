<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section class="main-container">
            <div class="logo">
                <img src="images/logo 1.png" alt="Logo da KenzieFlix">
            </div>

            <h1>Quem está assistindo?</h1>
            
            <div class="profile-container">
                <div class="profile">
                    <div class="img-wrapper">
                        <img src="images/avatar1.png" alt="Primeiro avatar">
                    </div>
                    <figcaption class="avatar-subtitle">Aline</figcaption>
                </div>
                <div class="profile">
                    <div class="img-wrapper">
                        <img src="images/avatar3.png" alt="Segundo avatar">
                    </div>
                    <figcaption class="avatar-subtitle">Pedrinho</figcaption>
                </div>
                <div class="profile">
                    <div class="img-wrapper">
                        <img src="images/avatar2.png" alt="Terceiro avatar">
                    </div>
                    <figcaption class="avatar-subtitle">Júlia</figcaption>
                </div>
                <div class="profile">
                    <div class="icon">
                        <div class="round">+</div>
                    </div>
                    <div class="avatar-subtitle">Adicionar perfil</div>
                </div>
            </div>
            
            <div class="button">Gerenciar Perfis</div>
        </section>
    </main>
</body>
</html>
